<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            line-height: 1.6;
            min-height: 100vh;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
        }
        
        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 2.2em;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }
        
        h1::before {
            content: "ðŸŽ“ ";
        }
        
        .form-group {
            margin-bottom: 25px;
            position: relative;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #444;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        input[type="text"],
        input[type="email"],
        input[type="date"],
        select,
        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e8ed;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
        }
        
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="date"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
            background: white;
        }
        
        .radio-group, .checkbox-group {
            margin-top: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 10px;
        }
        
        .radio-option, .checkbox-option {
            background: rgba(255, 255, 255, 0.7);
            padding: 12px 15px;
            border-radius: 8px;
            border: 2px solid transparent;
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .radio-option:hover, .checkbox-option:hover {
            background: rgba(102, 126, 234, 0.1);
            border-color: #667eea;
            transform: translateY(-1px);
        }
        
        input[type="radio"],
        input[type="checkbox"] {
            margin-right: 10px;
            transform: scale(1.2);
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-size: 18px;
            font-weight: 600;
            width: 100%;
            margin-top: 20px;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        
        button:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        button:active {
            transform: translateY(-1px);
        }
        
        fieldset {
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 25px;
            background: rgba(255, 255, 255, 0.5);
        }
        
        legend {
            font-weight: 700;
            color: #444;
            padding: 0 15px;
            font-size: 16px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .required {
            color: #e74c3c;
            font-weight: bold;
        }
        
        /* Animasi untuk input yang aktif */
        .form-group {
            animation: slideUp 0.6s ease forwards;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        /* Delay animasi untuk setiap form group */
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        .form-group:nth-child(8) { animation-delay: 0.8s; }
        
        /* Efek placeholder yang lebih menarik */
        ::placeholder {
            color: #999;
            font-style: italic;
        }
        
        /* Styling khusus untuk dropdown */
        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23667eea' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            background-size: 1em;
        }

        /* Popup Modal Styles */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 15% auto;
            padding: 30px;
            border-radius: 15px;
            width: 80%;
            max-width: 400px;
            text-align: center;
            animation: modalSlideIn 0.5s ease;
            color: white;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .modal-content h2 {
            margin-bottom: 20px;
            font-size: 2em;
        }

        .modal-content p {
            font-size: 1.1em;
            margin-bottom: 20px;
        }

        .close-btn {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            padding: 10px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .close-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        
        <form action="#" method="post">
            <div class="form-group">
                <label for="fullname">Full Name <span class="required">*</span></label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email Address <span class="required">*</span></label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="phone">Phone Number <span class="required">*</span></label>
                <input type="text" id="phone" name="phone" placeholder="e.g., 123-456-7890" required>
            </div>
            
            <fieldset>
                <legend>Gender <span class="required">*</span></legend>
                <div class="radio-group">
                    <div class="radio-option">
                        <input type="radio" id="male" name="gender" value="male" required>
                        <label for="male">Male</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="female" name="gender" value="female" required>
                        <label for="female">Female</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="other" name="gender" value="other" required>
                        <label for="other">Other</label>
                    </div>
                    <div class="radio-option">
                        <input type="radio" id="prefer-not-to-say" name="gender" value="prefer-not-to-say" required>
                        <label for="prefer-not-to-say">Prefer not to say</label>
                    </div>
                </div>
                <div class="form-group" id="other-gender-group" style="display: none; margin-top: 15px;">
                    <label for="other-gender">Please specify:</label>
                    <input type="text" id="other-gender" name="other-gender" placeholder="Enter your gender">
                </div>
            </fieldset>
            
            <fieldset>
                <legend>Hobbies (Select all that apply) <span class="required">*</span></legend>
                <div class="checkbox-group">
                    <div class="checkbox-option">
                        <input type="checkbox" id="reading" name="hobbies" value="reading">
                        <label for="reading">Reading</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="sports" name="hobbies" value="sports">
                        <label for="sports">Sports</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="music" name="hobbies" value="music">
                        <label for="music">Music</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="travel" name="hobbies" value="travel">
                        <label for="travel">Travel</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="cooking" name="hobbies" value="cooking">
                        <label for="cooking">Cooking</label>
                    </div>
                    <div class="checkbox-option">
                        <input type="checkbox" id="other-hobby" name="hobbies" value="other">
                        <label for="other-hobby">Other</label>
                    </div>
                </div>
                <div class="form-group" id="other-hobby-group" style="display: none; margin-top: 15px;">
                    <label for="other-hobby-text">Please specify:</label>
                    <input type="text" id="other-hobby-text" name="other-hobby-text" placeholder="Enter your other hobbies">
                </div>
            </fieldset>
            
            <div class="form-group">
                <label for="dob">Date of Birth <span class="required">*</span></label>
                <input type="date" id="dob" name="dob" required>
            </div>
            
            <div class="form-group">
                <label for="program">Program of Study <span class="required">*</span></label>
                <select id="program" name="program" required>
                    <option value="">Select a program</option>
                    <option value="computer-science">Computer Science</option>
                    <option value="business">Business Administration</option>
                    <option value="engineering">Engineering</option>
                    <option value="arts">Arts & Humanities</option>
                    <option value="science">Natural Sciences</option>
                    <option value="medicine">Medicine</option>
                    <option value="law">Law</option>
                    <option value="education">Education</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="address">Full Address <span class="required">*</span></label>
                <textarea id="address" name="address" rows="4" placeholder="Enter your complete address" required></textarea>
            </div>
            
            <button type="submit">Register</button>
        </form>
    </div>

    <!-- Modal Popup -->
    <div id="successModal" class="modal">
        <div class="modal-content">
            <h2>ðŸŽ‰ Success!</h2>
            <p>Your registration has been submitted successfully!</p>
            <button class="close-btn" onclick="closeModal()">Close</button>
        </div>
    </div>

    <script>
        // Show/hide other gender input
        const genderRadios = document.querySelectorAll('input[name="gender"]');
        const otherGenderGroup = document.getElementById('other-gender-group');
        const otherGenderInput = document.getElementById('other-gender');

        genderRadios.forEach(radio => {
            radio.addEventListener('change', function() {
                if (this.value === 'other') {
                    otherGenderGroup.style.display = 'block';
                    otherGenderInput.setAttribute('required', 'required');
                } else {
                    otherGenderGroup.style.display = 'none';
                    otherGenderInput.removeAttribute('required');
                    otherGenderInput.value = '';
                }
            });
        });

        // Show/hide other hobby input
        const otherHobbyCheckbox = document.getElementById('other-hobby');
        const otherHobbyGroup = document.getElementById('other-hobby-group');
        const otherHobbyInput = document.getElementById('other-hobby-text');

        otherHobbyCheckbox.addEventListener('change', function() {
            if (this.checked) {
                otherHobbyGroup.style.display = 'block';
                otherHobbyInput.setAttribute('required', 'required');
            } else {
                otherHobbyGroup.style.display = 'none';
                otherHobbyInput.removeAttribute('required');
                otherHobbyInput.value = '';
            }
        });

        // Validate hobbies (at least one must be selected)
        function validateHobbies() {
            const hobbies = document.querySelectorAll('input[name="hobbies"]:checked');
            return hobbies.length > 0;
        }

        // Handle form submission
        document.querySelector('form').addEventListener('submit', function(e) {
            e.preventDefault();
            
            // Validate hobbies
            if (!validateHobbies()) {
                alert('Please select at least one hobby.');
                return;
            }

            // Show success modal
            document.getElementById('successModal').style.display = 'block';
        });

        // Close modal function
        function closeModal() {
            document.getElementById('successModal').style.display = 'none';
            // Reset form
            document.querySelector('form').reset();
            otherGenderGroup.style.display = 'none';
            otherHobbyGroup.style.display = 'none';
        }

        // Close modal when clicking outside
        window.addEventListener('click', function(event) {
            const modal = document.getElementById('successModal');
            if (event.target === modal) {
                closeModal();
            }
        });
    </script>
</body>
</html>
